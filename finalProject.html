                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>

                            <a class="nav-link" href="./collections.html">Art</a>
                        </li>
                    </ul>
                </div>

        </nav>

        <div class="jumbotron jumbotron-fluid text-center text-white" id="jumbotronImages" style="
            background-size: cover;
            background-position: center;
            height: 500px;
            margin-top: 56px;
            transition: background-image 2s ease-in-out;
            ">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6); height: 100%;">

                        <h1 class="mb-3">Fantastic Art and Where to Find Them</h1>

                    </div>
                </div>
            </div>

        </div>
        <h2 class="mt-5 mb-4">Featured Departments</h2>
        <div id="featuredDepartments">

        </div>
    </div>

    <script>

            },
            {
                id: 5,
                name: "Arts of Africa, Oceania, and the Americas",

            {

            },

            },

                name: "Modern Art",
                imageUrl: "https://images.metmuseum.org/CRDImages/ma/web-large/DT220060.jpg"
            }
        ];

        const featuredDepartments = [
            {
                id: 6,
                name: "Asian Art",
            },
            {
                id: 10,
                name: "Egyptian Art",
            },
            {
                id: 11,
                name: "European Paintings"
            }
        ];

        async function getPublicObjects(objectIds, limit) {
            const results = [];
            const batchSize = 3;

            for (let i = 0; i < objectIds.length; i += batchSize) {
                const batch = objectIds.slice(i, i + batchSize);

                const batchPromises = batch.map(async (id) => {
                    const res = await fetch(`${baseUrl}/objects/${id}`);
                    const data = await res.json();
                    if (data.isPublicDomain && (data.primaryImageSmall || data.primaryImage)) {
                        return {
                            objectId: data.objectID,
                            imageUrl: data.primaryImageSmall || data.primaryImage,
                            additionalImages: data.additionalImages,
                            department: data.department,
                            title: data.title,
                            artistName: data.artistDisplayName,
                            objectDate: data.objectDate,
                        };
                    }
                    return null;
                });

                const finishedBatch = await Promise.all(batchPromises);

                results.push(...finishedBatch.filter((item) => item !== null));

                if (results.length >= limit) break;
            }

            return results.slice(0, limit);
        }

        async function populateDepartmentsGrid(containerId) {
            const container = document.getElementById(containerId);

            departmentGrid.forEach((department) => {
                const cardHTML = `
                    <div class="col">
                        <a href="./collections.html?department=${department.id}" class="text-decoration-none">
                            <div class="card h-100 text-center" style="
                                height: 250px;
                            ">
                                <img src="${department.imageUrl}" class="card-img-top" alt="${department.name}" style="
                                    height: 150px;
                                    width: 100%;
                                ">
                                <div class="card-body" style="
                                    display: flex;
                                    flex-direction: column;
                                    justify-content: center;
                                    align-items: center;
                                    min-height: 100px;
                                ">
                                    <h5 class="card-title">${department.name}</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        async function createFeaturedDepartments(containerId) {
            const container = document.getElementById(containerId);

            const getAll = featuredDepartments.map(async (department) => {
                const res = await fetch(`${baseUrl}/objects?departmentIds=${department.id}`);
                const data = await res.json();
                const validObjects = await getPublicObjects(data.objectIDs, 6);

                if (validObjects.length === 6) {
                    const row = document.createElement("div");
                    row.className = "mb-5";

                    var cardsHTML = '';
                    for (const item of validObjects) {
                        cardsHTML += `
                            <div class="col">
                                <a href="./details.html?id=${item.objectId}" class="text-decoration-none">
                                    <div class="card h-100">
                                        <img src="${item.imageUrl}" class="card-img-top" alt="${item.title}" style="
                                            height: 200px;
                                            width: 100%;
                                            object-fit: cover;
                                        ">
                                        <div class="card-body d-flex flex-column">
                                            <div class="card-title mb-2" style="
                                                display: -webkit-box;
                                                -webkit-line-clamp: 2;
                                                -webkit-box-orient: vertical;
                                                overflow: hidden;
                                                text-overflow: ellipsis;
                                                min-height: 50px;
                                            "><strong>${item.title || "Untitled"}</strong>
                                            </div>

                                            <div class="card-text mb-2" style="min-height: 50px;">
                                                <strong>Artist:</strong> ${item.artistName || "Unknown Artist"}
                                            </div>

                                            <div class="card-text mb-2" style="min-height: 40px;">
                                                <strong>Date:</strong> ${item.objectDate || "Unknown Date"}
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        `;
                    }

                    return `
                        <h3 class="mt-3 mb-3">${department.name}</h3>
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4">
                            ${cardsHTML}
                        </div>
                        <div class="text-center mt-3">
                            <a href="./collections.html?department=${department.id}" class="btn btn-secondary">Click for more ${department.name}</a>
                        </div>
                    `;
                }
            });

            const rows = await Promise.all(getAll);
            container.innerHTML = rows.join('');
        }

        async function initializeBody() {
            populateDepartmentsGrid("departmentsGrid");
            await createFeaturedDepartments("featuredDepartments");
        }

        initializeBody();

        function initializeJumbotron() {
            const imageUrls = [
                "https://images.metmuseum.org/CRDImages/ep/original/DP-13139-001.jpg",
                "https://images.metmuseum.org/CRDImages/ep/original/DT1567.jpg",
                "https://images.metmuseum.org/CRDImages/dp/original/DP829067.jpg",
                "https://images.metmuseum.org/CRDImages/rl/original/SF-1975-1-2202.jpg",
                "https://images.metmuseum.org/CRDImages/es/original/88487.jpg",
                "https://images.metmuseum.org/CRDImages/aa/original/LC-32.75.335-001.jpg",
                "https://images.metmuseum.org/CRDImages/ad/original/DP-12550-001.jpg",
                "https://images.metmuseum.org/CRDImages/dp/original/DP824614.jpg",
                "https://images.metmuseum.org/CRDImages/ep/original/DP-1012-01.jpg",
                "https://images.metmuseum.org/CRDImages/ad/original/DP-12550-001.jpg",
            ]

            const jumbotron = document.getElementById("jumbotronImages");
            var currIndex = 0;

            function updateJumbotronBackground() {
                jumbotron.style.backgroundImage = `url('${imageUrls[currIndex]}')`;
                currIndex = (currIndex + 1) % imageUrls.length;
            }

            updateJumbotronBackground();
            setInterval(updateJumbotronBackground, 5000);
        }

        initializeJumbotron();
    </script>
</body>
