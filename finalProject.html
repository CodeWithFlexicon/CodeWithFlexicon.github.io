<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fantastic Art and Where to Find It</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fantastic Art</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./finalProject2.html">Art</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid text-center text-white" id="jumbotronImages" style="
            background-size: cover;
            background-position: center;
            height: 500px;
            margin-top: 56px;
            transition: opacity 1s ease-in-out, background-image 2s ease-in-out;
            opacity: 1;">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6); height: 100%;">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div>
                        <h1 class="mb-3">Fantastic Art and Where to Find Them</h1>
                        <h4 class="mb-3">Welcome to the exhibit!</h4>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function initializeJumbotron() {
                const imageUrls = [
                    "https://images.metmuseum.org/CRDImages/ep/original/DP-13139-001.jpg",
                    "https://images.metmuseum.org/CRDImages/ep/original/DT1567.jpg",
                    "https://images.metmuseum.org/CRDImages/dp/original/DP829067.jpg",
                    "https://images.metmuseum.org/CRDImages/rl/original/SF-1975-1-2202.jpg",
                    "https://images.metmuseum.org/CRDImages/es/original/88487.jpg",
                    "https://images.metmuseum.org/CRDImages/aa/original/LC-32.75.335-001.jpg",
                    "https://images.metmuseum.org/CRDImages/ad/original/DP-12550-001.jpg",
                    "https://images.metmuseum.org/CRDImages/dp/original/DP824614.jpg",
                    "https://images.metmuseum.org/CRDImages/ep/original/DP-1012-01.jpg",
                    "https://images.metmuseum.org/CRDImages/ad/original/DP-12550-001.jpg",
                ]
                
                const jumbotron = document.getElementById("jumbotronImages");
                let currIndex = 0;

                function updateJumbotronBackground() {
                    jumbotron.style.backgroundImage = `url('${imageUrls[currIndex]}')`;
                    currIndex = (currIndex + 1) % imageUrls.length;
                }

                updateJumbotronBackground();
                setInterval(updateJumbotronBackground, 5000);
            }

            initializeJumbotron();
        </script>
    </header>
</body>

</html>
