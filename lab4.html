<body>
    <script>
        window.alert("Welcome to me shop, what are ya buyin'");
        var name = window.prompt("What is your name?", "Your Name");
        var item = window.prompt("What are you buying?", "Item Name");
        var quantity = window.prompt("How many are ya buyin'", "Quantity");
        while(isNaN(quantity) || quantity >= 100 || quantity <= 0 || quantity === "") {
            quantity = window.prompt("Quantity must be a valid number between 0 and 100");
        }
    
        var currTime = new Date();
        hour = currTime.getHours();

        if (hour < 12) {
            document.write("<h1>Good Morning " + name);
        } else if (hour < 18) {
            document.write("<h1>Good Afternoon " + name);
        } else {
            document.write("<h1>Good Evening " + name);
        }
        
        document.writeln(", Thank you for your Purchase</h1><h2>Order Summary</h2><hr>");
        var table = "<thead class='table-dark'><td>Item</td><td>Quantity</td>" + "</thead>" + "<tbody><tr><td>" + item + "</td>" + "<td>" + quantity + "</td></tr></tbody>";
        document.write("\n<table border=2 class='table table-striped-columns'>" + table + "</table>");

        var estimatedArrival = new Date();
        estimatedArrival.setDate(currTime.getDate() + 7);
        document.write("<p><i>Estimated Time of Delivery: " + estimatedArrival.toLocaleDateString() + " before 7:00 PM" + "</i></p>");
    </script>
