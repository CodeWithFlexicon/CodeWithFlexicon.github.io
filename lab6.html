        crossorigin="anonymous"></script>
    <script>
        async function getTheCats() {
            const url = `https://brianobruno.github.io/cats.json`;
            const options = {
                method: 'GET',
            };

            const response = await fetch(url, options);

            const data = await response.text();

            const facts = JSON.parse(data);

            var sortedFacts = facts.facts.sort((a, b) => a.factId - b.factId);

            var image = document.getElementById("imageReplace");
            var topic = document.getElementById("jumboTopic");
            var button = document.getElementById("catButton");
            var title = document.getElementById("titleText");

            button.style.display = "none";

            image.src = facts.catPhoto;
            topic.innerHTML = "Cat Facts";
            title.innerText = "Cat Facts";

            var catTable = document.getElementById("tableContainer");

            var table = `<table border='1' class='table table-striped-columns'>`;
            table += `<thead class='table-dark'><td class='col-2 text-center'>Cat Fact Id</td><td class='text-center'>Cat Fact</td></thead>`;

            for (const fact in sortedFacts) {
                table += `<tr><td class='col-2 text-center'>${sortedFacts[fact].factId}</td><td>${sortedFacts[fact].text}</td></tr>`;
            }

            table += `</table>`;

            catTable.innerHTML = table;
        }
    </script>
